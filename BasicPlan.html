<!DOCTYPE html>

    <link href="./reset.css" rel="stylesheet"/>
    <link href="./BasicPlan.css" rel="stylesheet"/>
</head>
<body>
    <div>
        <div class="basic">
            <h2>Basic Plan</h2>

            <p>10GB Storage</p>
            <p>50 GB Bandwidth</p>
            <p>1 Domain</p>

            <p>Unlimited Bandwidth</p>
